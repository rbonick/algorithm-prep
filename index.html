---
layout: default
---

<div class="home">

  <h1 class="page-heading">Contents</h1>

    <ol class="post-list">
        {% for page in site.contents %}
          <li>
              <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title | escape }}</a>
          </li>
        {% endfor %}
    </ol>
</div>
